<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Dom Manipulation Hard</title>
  <script src="script.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    h1 {
      color: red;
    }

    button {
      padding: 10px;
    }

    .bg-red {
      background-color: red;
    }

    .bg-white {
      background-color: white;
    }
  </style>
</head>
<body>
    <button onclick="updateTheBackground('bg-red')">
        Turn it red!
      </button>
      <button onclick="updateTheBackground('bg-white')">
        Turn it white!
      </button>
      <script>
        window.updateTheBackground = function(classname){
          console.log('buttonclick');
          console.log(classname);
          var element = document.getElementsByTagName("body")[0]
          element.classList.remove('bg-white', 'bg-red')
          element.classList.add(classname);
          console.log(element)
          console.log()
      }
      </script>

</body>
</html>
